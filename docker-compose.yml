version: '3.8'

# =============================================================
# BetAdvisor — Monorepo Root docker-compose
# Usage : docker compose up --build
# =============================================================

services:

  postgres:
    image: postgres:15-alpine
    container_name: betadvisor_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - ./apps/backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: betadvisor_backend
    restart: unless-stopped
    command: sh -c "cd src && python manage.py migrate && gunicorn --bind 0.0.0.0:8000 config.wsgi:application"
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend/.env
    volumes:
      - ./apps/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    # Fix Mac Silicon (M1/M2/M3) — permet les threads AI
    security_opt:
      - seccomp:unconfined

volumes:
  postgres_data:
    driver: local
