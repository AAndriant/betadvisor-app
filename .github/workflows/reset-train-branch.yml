name: Reset jules/train

on:
  workflow_dispatch:

# ─────────────────────────────────────────────────────────────
# Permission explicite requise (Bug 4 v1 validé)
# workflow_dispatch est read-only par défaut
# ─────────────────────────────────────────────────────────────
permissions:
  contents: write

jobs:
  reset:
    name: Reset jules/train → origin/main
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Reset jules/train to origin/main
        run: |
          git fetch origin main
          git checkout -B jules/train origin/main
          git push --force-with-lease origin jules/train
          echo "✅ jules/train reset to origin/main ($(git rev-parse HEAD))"
          echo ""
          echo "Morning routine complete. Ready for next night."
          git log --oneline -5
