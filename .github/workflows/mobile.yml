name: Mobile CI

on:
  push:
    paths:
      - "apps/mobile/**"
      - ".github/workflows/mobile.yml"
  pull_request:
    paths:
      - "apps/mobile/**"
      - ".github/workflows/mobile.yml"

jobs:
  install-and-validate:
    name: Node Install & TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies (déterministe)
        working-directory: apps/mobile
        run: npm ci

      - name: Typecheck TypeScript (non-blocking)
        # Note : Expo 54 + React Native 0.81 ont des dépendances de types
        # qui nécessitent node_modules installé dans apps/mobile/.
        # Le check est non-bloquant (continue-on-error) pour ne pas bloquer
        # les PRs en cas de faux-positifs liés aux types @types/react-native.
        # À passer BLOQUANT une fois la config tsc stabilisée.
        working-directory: apps/mobile
        run: npx tsc --noEmit
        continue-on-error: true
